<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Console</title>
		<script src="console.js"></script>
		<script src="htmlConsole.js"></script>
		<link rel="stylesheet" href="console.css">
		<link id="theme" rel="stylesheet" href="console-default.css">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="icyanchat.png" type="image/png">
	</head>
	<body onload="init()">
		<div id="grid"></div>
		<div id="controls">
			<input type="button" value="Ctrl" onclick="modCtrl=true;" onkeyup="event.preventDefault();"/>
			<select id="themeSelect" onchange="setTheme(event.target.value)" >
				<option>default</option>
				<option>solarized</option>
			</select>
		</div>
	</body>
</html>
