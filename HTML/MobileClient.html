<html>
	<head>
		<title>CyanChat</title>
		<!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />-->
		<link rel="stylesheet" type="text/css" href="iphone.css" />
		<link rel="stylesheet" type="text/css" href="ScriptConsts.css" />
		<link rel="apple-touch-icon" href="icyanchat.png" />
		<link rel="apple-touch-startup-image" href="icyanchat_launch.png" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script src="XmlHttpSock.js"></script>
		<script src="CCClient.js"></script>
	</head>
	<body onload="init()" onfocus="disableFlash()" onblur="enableFlash()">
		<div id="header">
			<h1>CyanChat</h1>
		</div>
		<div id="content">
			<input type="text" id="input" onkeypress="chatenter(event)" style="width:100%" />
			<span id="connectstatusid">Browser does not support Javascript</span>
			<select id="wholistid" size="20" onchange="whoSelChanged()">
				<!-- regular users -->
			</select>
			<input type="button" value="SendPrivate" id="spbtn" onclick="sendprivate(wholist.value, textin.value);textin.value='';" />
			<div id="output">
				<!-- output goes here -->
			</div>
		</div>
		<ul>
			<li><a><input type="text" id="nameinput" placeholder="Enter Name" onkeypress="nameenter(event)"/></a></li>
			<li><a><input type="checkbox" id="timestampsid" onclick="toggletimes()" style="width:1em;display:inline;" />Show Timestamps</a></li>
			<li><a><input type="checkbox" id="bounceid" onclick="togglebounce()" style="width:1em;display:inline;" />Use Bouncer</a></li>
		</ul>
		<ul>
			<li><a><input type="button" value="Link In" id="linkbutton" onclick="if(name_reg) disconnect(); else setname(namein.value);" /></a></li>
			<li style="display:none;"><a><input type="button" value="PrivateChat" id="pcbtn" onclick="openprivate(wholist.value)" /></a></li>
			<li><a><input type="button" value="Ignore" id="ibtn" onclick="ignoreUser(wholist.value)" /></a></li>
		</ul>
		<ul class="op">
			<li><a><input type="button" value="MakeMeCyan" onclick="setmylevel(1)" style="color:#00ffff;" /></a></li>
			<li><a><input type="button" value="MakeGuest" onclick="setlevel(wholist.value, 4)" style="color:#ffc800;" /></a></li>
			<li><a><input type="button" value="MakeNormal" onclick="setlevel(wholist.value, 0)" /></a></li>
			<li><a><input type="button" value="Kick/Ban" onclick="kickuser(wholist.value)" /></a></li>
		</ul>
		<ul class="admin">
			<li><a><input type="button" value="ServMsg" onclick="servmsg(textin.value);textin.value=''" style="color:#00ff00;" /></a></li>
			<li><a><input type="button" value="ReloadConfig" onclick="reload()" style="color:#00ff00;" /></a></li>
			<li><a><input type="button" value="Shutdown" onclick="shutdown()" style="color:#ff0000;" /></a></li>
		</ul>
	</body>
</html>
